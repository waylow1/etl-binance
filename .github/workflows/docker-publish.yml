name: Build and Publish Docker image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: Action

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Debug secret
        run: echo "CR_PAT length: ${{ secrets.CR_PAT }}" 

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/etl-binance:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/etl-binance:latest
